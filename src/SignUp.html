<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!--favicon-->
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/SignUp.css">
  <script src="js/SignUp.js"></script> 
  <title>User Information</title>
</head>

<body>
  <div class="whole" id="blur">
    <h2>Patient Information</h2>
    <form name="Form">
      <label class="required-field">Full Name</label>
      <div class="fn">
        <div>
          <input name="f1" type="text" class="b" placeholder="Enter your First Name">
        </div>
        <div>
          <input name="f2" type="text" placeholder="Enter your Last Name...">
        </div>
      </div>
      <div class="fn">
        <label class="required-field">Age</label>
      <input name="f3" type="number" min="1" max="123" class="b">
      <label class="required-field">Phone number</label>
      <input name="f4" type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="b">
      
      <label class="required-field">Family Doctor Name</label>
      <input name="f5" type="text" class="b" placeholder="Enter doctor name">
      
      </div>
      <div class="s">
        <button type="button" class="submit" onclick="Filled()">Submit</button>
      </div>
    </form>
  </div>

  <div class="popup-message" id="popup">
    <p>You have successfully booked an appointment!</p>
    <p>Your reminder is being sent to your email</p>
    <p>Please click OK to return to Homepage</p>
    <div class="s">
        <button type="button" class="ok-btn" onclick="window.location.href='index.html'">OK</button>
    </div>
  </div>
</body>
</html>
